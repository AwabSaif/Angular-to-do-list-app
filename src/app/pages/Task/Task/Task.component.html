
<form [formGroup]="taskFrom" (ngSubmit)="onSubmit()">
  <h3>Add Task Here</h3>
  <label for="title">Add Task</label>
  <label for="title">Add Task</label>
  <input type="text" formControlName="title" placeholder="title" id="title" />
  @if (taskFrom.get('title')?.invalid && taskFrom.get('title')?.touched) {
    
    <div>
      @if (taskFrom.get('title')?.errors?.['required']) {
        <small class="valid-text">Task name is required</small>
      }
    </div>
  }
  <!-- Description -->
  <label for="description">Description</label>
  <textarea
  class="inputTask"
      type="text"
      formControlName="description"
      placeholder="Description"
      id="description"
    ></textarea>
    <!-- submit button -->
    <button class="min-btn" type="submit" [disabled]="taskFrom.invalid">
      Submit
    </button>
  </form>
  
  <div class="container">
  <app-task-list></app-task-list>
</div>
