<div class="list_task">
  <h3>Your Tasks</h3>
  @for ( task of tasks; track $index) {
  <div class="task_item" [class.completed]="task.completed">
    <label>
      <h4>{{ task.title }}</h4>
      <p>{{ task.description }}</p>
    </label>

    <div class="completed-section">
      <input
        type="checkbox"
        class="task-completed-checkbox completed-check"
        [checked]="task.completed"
        (change)="toggleTaskCompletion(task._id, task.completed)"
        id="completed"
      />
      <label class="completed-lab" for="completed">Completed</label>
    </div>

    <div class="con-btn">
      <button class="edit-btn" (click)="openEditTaskDialog(task._id)">
        <mat-icon>edit</mat-icon>
      </button>

      <button class="delete-btn" (click)="deleteTask(task._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  }
</div>
